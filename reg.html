<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Signup</title>
</head>
<body>
    <main>
<h1>Course Registration form</h1>
<hr>

<form action="h1.html">
<span>
    <label for="First"><B>First name:</B></label>
    <input type="text" id="First" placeholder="First Name" name="" required >
</span>

<span>
    <label for="Middle"><B>Middle name:</B></label>
    <input type="text" id="Middle" placeholder="Middle Name" name="Middle">
</span>

<span>
    <label for="Last"><B>Last name:</B></label>
    <input type="text" id="Last" placeholder="Last Name" name="" required>
</span>

<P>
    <label for="Address"><b>Enter Address:</b></label>
    <input id="Address" type="text" placeholder="Address" Name="Address" required>
    <label for="DOB"><b>Enter DOB:</b></label>
    <input type="date" name="DOB" id="DOB" required>
    <label for="Email"><b>Email:</b></label>
    <input type="email" id="Email" Name="" placeholder="@email.com" required>
</P>

    <p>
        <label><b>Gender:</b></label>
        <label for="Male">Male</label>
                <input id="Male" name="Gender" type="radio" value="M" required>
         <label for="Female">Female</label>
                <input id="Female" name="Gender" type="radio" value="F"required>
         <label for="NOT">NOT</label>
                <input id="NOT" name="Gender" type="radio" value="NOT"required>

</P>
<P>
<label for="Select-Course">Course</label>
<select id="Select-course" name="course">
    <option value="">Select a course</option>
<option value="CSE">CSE</option>
<option value="CSCE">CSCE</option>
<option value="ECE">ECE</option>
<option value="IT">IT</option>
<option value="POLYTECHIC">POLYTECHNIC</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
</select> 
</P>

<div>
<input type="checkbox" id="Agree" required>
<label for="Agree">I agree Terms and Conditions</label>
</div>



<P>
<button>SUBMIT</button>
</P>
<hr>
</form>

<a href="h2.html">Know More</a>





    </main>
</body>
</html>
